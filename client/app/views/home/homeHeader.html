<template name = "homeHeaderTemplate">

    <section class="Logo-section">
        <div class="my-header">
            {{> UI.dynamic template=alertTemplate}}

            <div class="container">

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                    </div>

                        <div class="pull-right">
                            <h4 class="text-center"><strong>Login With</strong></h4>

                                    data-toggle="tooltip" data-placement="bottom" title="Sign In with Facebook">

                                <i class="fa fa-facebook-square fa-2x"></i>

                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>

                            <a class="navbar-brand" href="#">Home</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse navbar-ex1-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Link</a></li>
                                <li><a href="#">Link</a></li>
                            </ul>


                        </div><!-- /.navbar-collapse -->
                    </nav>
                </div>

            </div>
        </div>
    </div>

    <section class="modalGroup">
        {{> loginTemplate}}
    </section>

</template>


<template name = "loginTemplate">
    <!--Login with password modalPassword-->
    <div class="modal fade" id="modalPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">


                <!--Dynamically show the template based upon the session variable "myTemplate"-->
                {{> UI.dynamic template=myTemplate}}

            </div>
        </div>
    </div>
</template>

<template name = "customPasswordTemplate">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Login to myTravelEx.com</h3>
    </div>

    <div class="modal-body">
        <div class="row">
            <!--Custom Login Password Section-->
            <section class="customPassword">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <form action="" method="POST" role="form" class="well well-sm">
                        <div class="form-group">
                            <input type="text" class="form-control input-sm" name="eid" id="loginEmail" placeholder="Email">

                        </div>
                        <div class="form-group">

                            <input type="password" class="form-control input-sm" name="passwd"  id = "loginPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary" id="loginUser">Login </button>
                        <a href="#"  id ="forgotPasswordLink">ForgotPassword</a>
                    </form>
                </div>
            </section>

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <h3>OR</h3>
            </div>
            <!--Identity provider section-->
            <section class="IdentityProviders">
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <button type="button" class="btn btn-sm bg-warning  btn-block">
                        <strong>Login With</strong>
                        <i class="fa fa-facebook-square fa-2x"></i>
                    </button>
                    <button type="button" class="btn btn-sm bg-warning  btn-block">
                        <strong>Login With</strong>
                        <i class="fa fa-twitter fa-2x"></i>
                    </button>
                </div>
            </section>
        </div>
    </div>
    <!--Section for registration button-->
    <section class="footer">
        <div class="modal-footer">
            New To myTravelEx.com?
            <a href="#" class="btn btn-primary" id = "newRegistrationLink">Register</a>
        </div>
    </section>

</template>


<template name = "registerTemplate">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Register to myTravelEx.com</h3>
    </div>
    <div class="modal-body">
        <div class="row">

            <form action="" method="POST" role="form" class="well well-sm">

            	<div class="form-group">

            		<input type="email" class="form-control  input-sm" name="" id="new_email" placeholder="Your Email">
            	</div>


                <div class="form-group">
                    <input type="text" class="form-control  input-sm" name="" id="new_name" placeholder="Your Name">
                </div>

            	<button type="button" class="btn btn-primary" id="RegisterTheUser">Register Me!</button>
                <button type="submit" class="btn btn-primary pull-right" id = "registerBackButton">back</button>
            </form>


        </div>
    </div>
</template>


<template name = "recoveryTemplate">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Forgot Your Password?</h3>
    </div>
    <div class="modal-body">
        <div class="row">

            <form action="" method="POST" role="form" class="well well-sm">

                <div class="form-group">

                    <input type="email" class="form-control  input-sm" name="" id="recoveryEmail" placeholder="Your Email">
                </div>


                <button type="submit" class="btn btn-primary" id = "recoveryEmailButton">Reset myPassword</button>
                <button type="submit" class="btn btn-primary pull-right" id = "forgotBackButton">back</button>
            </form>


        </div>
    </div>

</template>
